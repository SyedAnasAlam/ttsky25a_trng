# Tiny Tapeout project information
project:
  title:        "Ring oscillator based random number generator"      # Project title
  author:       "Anas Alam"      # Your name
  discord:      "anas7193"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Random number generation"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_saa_trng"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "ring_oscillator.v"
    - "clock_div.v"
    - "tech/sky130_dff.v"
    - "tech/sky130_inv.v"
    - "sim/sim_dff.v"
    - "sim/sim_inv.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "clk_div_sel[0]"
  ui[1]: "clk_div_sel[1]"
  ui[2]: "ro_feedback_sel[0]"
  ui[3]: "ro_feedback_sel[1]"
  ui[4]: "ro_enable"
  ui[5]: "not used"
  ui[6]: "not used"
  ui[7]: "not used"

  # Outputs
  uo[0]: "random bit"
  uo[1]: "ring oscillator output"
  uo[2]: "clock divider output"
  uo[3]: "0"
  uo[4]: "0"
  uo[5]: "0"
  uo[6]: "0"
  uo[7]: "0"

  # Bidirectional pins
  uio[0]: "input: not used"
  uio[1]: "input: not used"
  uio[2]: "input: not used"
  uio[3]: "input: not used"
  uio[4]: "input: not used"
  uio[5]: "input: not used"
  uio[6]: "input: not used"
  uio[7]: "input: not used"

